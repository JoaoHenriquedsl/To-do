<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="imgs/list-items.png" type="image/x-icon" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Scripts -->
    <script type="module" src="js/script.js" defer></script>
    <script type="module" src="js/selectors.js" defer></script>
  </head>

  <body>
    <div id="todo-container">
      <header>
        <nav>
          <div class="cursor no-select" id="add-task-container">
            + Adicionar Tarefa
          </div>
          <div class="search-container">
            <form id="search-form">
              <input
                type="text"
                name="search-input"
                id="search-input"
                maxlength="40"
              />
              <input
                type="submit"
                value="search"
                class="material-symbols-outlined cursor no-select"
                id="search-btn"
              />
            </form>
          </div>
        </nav>
      </header>

      <section id="list-container">
        <ul id="tasks-list"></ul>
        <li class="no-task">Sem tarefas...</li>
      </section>
    </div>

    <div id="add-task-cover" class="hidden">
      <form id="add-task-form">
        <input
          type="text"
          name="add-task-input"
          id="add-task-input"
          maxlength="40"
        />
        <input
          type="submit"
          value="add"
          class="material-symbols-outlined cursor no-select"
          id="add-cover"
        />
      </form>
    </div>
  </body>
</html>
